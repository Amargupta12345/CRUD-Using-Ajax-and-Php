<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="alert-dark text-center mb-5 p-3">
            Data Adding having multiple option to Secure a Data
        </h1>
        <div class="row">
            <form class="col-sm-5 " name="myform" id="myform">
                <h3 class="alert-warning text-center p-2">Add Details</h3>
                <div>
                    <input type="text" class="form-control" style="display:none;" id="studid">
                    <label for="nameid" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="nameid">
                </div>
                <div>
                    <label for="emailid" class="form-label">email</label>
                    <input type="email" name="email" class="form-control" id="emailid">
                </div>
                <div>
                    <label for="passwordid" class="form-label">City</label>
                    <input type="text" name="password" class="form-control" id="passwordid">
                </div>
                <div class="mt-5">
                    <button type="submit" onsubmit="return validateform()" id="btnadd" class="btn btn-primary">save</button>
                </div>
                <div id="msg"></div>
            </form>


        </div>
        <div class="mt-5">
            <div class="col-sm-7 text-center ">
                <h3 class="alert-warning p-2">Infromation of Databases is secured</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var email = document.myform.email.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            } else if (password == null || password == "") {
                    alert("Password must be at least 6 characters long.");
                    return false;
                } else if (email == null || email == "") {
                    alert("email can't be blank");
                    return false;
                }
            }
    </script>




    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/ajaxscript.js"></script>
</body>

</html>
